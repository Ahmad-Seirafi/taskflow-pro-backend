name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/taskflow?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_ACCESS_SECRET: ci_access_secret_please_change
      JWT_REFRESH_SECRET: ci_refresh_secret_please_change
      JWT_ACCESS_EXPIRES: 15m
      JWT_REFRESH_EXPIRES: 7d
      SWAGGER_TITLE: Taskflow API
      SWAGGER_VERSION: 1.0.0
      SWAGGER_DESCRIPTION: SaaS Task Manager API
      PORT: 4000

    strategy:
      matrix:
        node: [20, 22]

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: npm test
      - run: npm run build

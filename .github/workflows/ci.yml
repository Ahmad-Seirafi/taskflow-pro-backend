name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      # لو بدك Redis لاحقاً:
      # redis:
      #   image: redis:7
      #   ports:
      #     - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "waiting for postgres...";
            sleep 1;
          done

      - name: Run migrations (deploy)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/taskflow?schema=public
        run: npx prisma migrate deploy

      - name: Seed (optional)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/taskflow?schema=public
        run: npm run prisma:seed || echo "no seed script, skip"

      - name: Test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/taskflow?schema=public
          JWT_SECRET: testsecret
        run: npm test
